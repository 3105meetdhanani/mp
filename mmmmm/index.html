<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Prushti - From Meet</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; touch-action: manipulation; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a0a1f 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 0.8s ease;
        }

        #start-btn {
            padding: 15px 40px; font-size: 20px; color: white; 
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px #ff4d6d; font-weight: bold;
        }

        /* Countdown Style */
        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: white; display: none; z-index: 101; 
            text-shadow: 0 0 20px #ff4d6d;
        }

        /* Gift Box Container */
        #gift-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; display: none; text-align: center; cursor: pointer; width: 100%;
        }

        .gift-box { font-size: 100px; transition: transform 0.3s; }

        /* Message Styling - Responsive */
        #final-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 32px; color: #ff8fa3; z-index: 20; text-align: center;
            text-shadow: 0 0 15px #ff4d6d; width: 90%; line-height: 1.4;
        }

        .floating-heart {
            position: absolute; color: #ff4d6d; pointer-events: none;
            z-index: 15; animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Media Queries for Desktop */
        @media (min-width: 768px) {
            #start-btn { font-size: 28px; padding: 25px 60px; }
            #countdown { font-size: 150px; }
            .gift-box { font-size: 150px; }
            #final-message { font-size: 55px; }
        }

        #canvas-container { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn">Click for Magic ‚ú®</button>
    </div>

    <div id="countdown"></div>

    <div id="gift-container">
        <div class="gift-box" id="box-emoji">üéÅ</div>
        <p style="color: white; font-size: 18px; margin-top: 10px;">Tap to open your gift!</p>
    </div>

    <div id="final-message"></div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        let scene, camera, renderer, starField;

        function initBackground() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(3000 * 3);
            for(let i=0; i<9000; i++) starPos[i] = (Math.random() - 0.5) * 1000;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            starField = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.8}));
            scene.add(starField);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(starField) starField.rotation.y -= 0.0004;
            renderer.render(scene, camera);
        }

        function startCountdown(callback) {
            const countEl = document.getElementById('countdown');
            countEl.style.display = 'block';
            let counts = [3, 2, 1, "Go!"];
            let i = 0;
            let timer = setInterval(() => {
                countEl.innerHTML = counts[i];
                i++;
                if(i > counts.length) {
                    clearInterval(timer);
                    countEl.style.display = 'none';
                    callback();
                }
            }, 800);
        }

        // Multiple Message Logic
        const messages = [
            "I Like You, Prushti ‚ú®",
            "You are truly special... üòä",
            "Always keep smiling! ‚ù§Ô∏è"
        ];

        async function showMessages() {
            const element = document.getElementById('final-message');
            for (let text of messages) {
                element.innerHTML = "";
                await typeWriter(text, 'final-message');
                await new Promise(r => setTimeout(r, 2000)); // Wait before next message
                if(text !== messages[messages.length - 1]) {
                    element.style.opacity = "0";
                    await new Promise(r => setTimeout(r, 1000));
                    element.style.opacity = "1";
                }
            }
        }

        function typeWriter(text, elementId) {
            return new Promise((resolve) => {
                let i = 0;
                const element = document.getElementById(elementId);
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, 80);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = "‚ù§Ô∏è";
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 15 + 15) + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 400);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            initBackground();
            startCountdown(() => {
                document.getElementById('gift-container').style.display = 'block';
            });
        });

        document.getElementById('gift-container').addEventListener('click', function() {
            document.getElementById('gift-container').style.display = 'none';
            confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 } });
            createHearts();
            setTimeout(() => {
                showMessages();
            }, 500);
        });

        window.addEventListener('resize', () => {
            if(renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
